name: Deploy Next.js site to GitHub.io

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch
  workflow_dispatch:  # Allow manual runs from the Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cache Node.js modules

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Or yarn install if you're using Yarn

      # Step 4: Build the site
      - name: Build the site
        run: npm run build && npm run export  # Generate the static files in the "out" folder

      # Step 5: Deploy to the root of the main branch
      - name: Deploy to GitHub.io
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Deploy to the main branch
          folder: out   # Folder containing static files generated by "next export"
